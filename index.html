<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Account Deactivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:antiquewhite;
        }
        form {
            background-color:beige;
            padding: 100px;
            border-radius: 50px;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            color: #350066;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 5px;    
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #660a00;
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <h2>Deactivation Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Deactivation:</label>
        <select id="reason" name="reason" required>
            <option value="privacy_concerns">Privacy Concerns</option>
            <option value="not_useful">Not Useful</option>
            <option value="too_many_emails">Too Many Emails</option>
            <option value="found_another_platform">Found Another Platform</option>
            <option value="other">Other</option>
        </select>

        <label for="feedback"></label>Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>

        <input type="submit" value="Deactivate Account">
    </form>
</body>
</html>
